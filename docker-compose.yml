version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 54423
      POSTGRES_DB: "U-Link"
    ports:
      - "6543:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://postgres:54423@db:5432/U-Link
      MBTA_API_KEY: ${MBTA_API_KEY}
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - routes-service

  routes-mongo:
    image: mongo:6.0
    container_name: routes-mongo
    ports:
      - "27017:27017"
    volumes:
      - routes-mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin

  routes-service:
    build: ./backend/routesService
    container_name: routes-service
    ports:
      - "3005:3005"
    env_file:
      - .env
    depends_on:
      - routes-mongo

volumes:
  pgdata:
  routes-mongo-data:
